<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css-" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>Home Furnishing</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                CONTAINER                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="container">
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 HEADER                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="header">
        <div class="search-num">
          <img src="./img/logo.png" alt="" />
          <div class="header-left">
            <select name="" id="">
              <!-- secilmis olarak gelsin diye "selected" kullandim -->
              <option value="" selected>All Categories</option>
              <option value="">Wooden</option>
              <option value="">Linen</option>
              <option value="">Bedroom</option>
              <option value="">Kitchen</option>
            </select>
          </div>
          <div class="search">
            <input type="text" placeholder="Enter a word " />
            <img src="./img/magnifier.png" alt="" />
          </div>
          <div class="support">
            <p class="support-number">0 800 456 78 89</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>
        <div class="icons">
          <img src="./img/user.png" alt="" />
          <img src="./img/heart.png" alt="" />
          <img src="./img/shoppingCart.png" alt="" />
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 NAVBAR                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="navbar">
        <div class="selectCategories">
          <img src="./img/unordered-list.png" alt="" />
          <p>Select By Categories</p>
        </div>
        <ul>
          <li>Leather</li>
          <li>Acetate</li>
          <li>Leather</li>
          <li>Cotton</li>
          <li>Linen</li>
        </ul>
      </div>
    </div>
  </body>
</html>
